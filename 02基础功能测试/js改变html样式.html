<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
</head>
<body>
	
<h1>js改变html样式</h1>
<p id="demo">
JavaScript 能改变 HTML 元素的样式。
</p>
<script>
function myFunction()
{
    x = document.getElementById("demo"); // 找到元素
    if (x.style.color == "red") {
        x.style.color = "blue";         // 如果是红色，则改为蓝色
    } else {
        x.style.color = "red";          // 如果不是红色，则改为红色
    }
}
</script>
<button type="button" onclick="myFunction()">点击这里</button>
	
</body>
</html>
