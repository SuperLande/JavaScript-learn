<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ripplee</title>
</head>
<body>
	
<p>点击下面的按钮，循环遍历对象 "person" 的属性。</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<script>
function myFunction(){
    var x;
    var txt="";
    var person={fname:"bill",lname:"gates",age:"56"};
    for (x in person){ //x为属性名
        txt = txt + person[x];
    }
    document.getElementById("demo").innerHTML=txt;
}
</script>
	
</body>
</html>
