<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>For写法对照</title>
</head>		
<body>
<script>
cars=["BMW","Volvo","Saab","Ford"];
for (var i=0;i<cars.length;i++){
	document.write(cars[i] + "<br>");
}
document.write(cars[0] + "<br>");
document.write(cars[1] + "<br>");
document.write(cars[2] + "<br>");
document.write(cars[3] + "<br>");
// for循环语法
// for (语句 1; 语句 2; 语句 3)
// {
//     被执行的代码块
// }
// 语句 1 （代码块）开始前执行
// 语句 2 定义运行循环（代码块）的条件
// 语句 3 在循环（代码块）已被执行之后执行
</script>

</body>
</html>
