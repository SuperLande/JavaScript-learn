<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript字面量</title>
</head>
<body>
<p id="Number1"></p>
<p id="String1"></p>
<p id="demo1"></p>
<p id="Array1"></p>
<p id="Object1"></p>
<p id="Function1"></p>
<script>
    // e5是乘以10的五次方
document.getElementById("Number1").innerHTML = 123e5;
    // 字符串字面量
document.getElementById("String1").innerHTML = 'John Doe';
    // 表达式字面量
document.getElementById("demo1").innerHTML = 5 * 10;
    // 数组字面量
document.getElementById("Array1").innerHTML = [40, 100, 1, 5, 25, 10];
    // 对象字面量
document.getElementById("Object1").innerHTML = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
    // 函数字面量
</script>
</body>
</html>
