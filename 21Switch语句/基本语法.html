<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Switch基本语法</title>
</head>
<body>

<p>点击下面的按钮来显示今天是周几：</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<script>
function myFunction(){
    var x;
    var d=new Date().getDay();
    switch (d){
        case 0:x="今天是星期日";
    	break;
  		case 6:x="今天是星期六";
    	break;
        default:
            x="期待周末"
    }
    document.getElementById("demo").innerHTML=x;
}
</script>
</body>
</html>
