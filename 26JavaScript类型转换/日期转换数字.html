<!-- Operator + 可用于将变量转换为数字 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>日期转换数字</title>
</head>
<body>
<p>日期转换数字</p>
<button onclick="myFunction()">点我</button>
<p id="demo"></p>
<script>
function myFunction() {
    d = new Date();
    document.getElementById("demo").innerHTML =
	    d + "<br>" +	
        Number(d) + "<br>" + 
        d.getTime() ;
}
</script>

</body>
</html>
