<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>字符串转换为数字</title>
</head>
<body>

<p> String() 方法可以将数字转换为字符串。</p>
<p id="demo"></p>
<script>
var x = "123.22";
document.getElementById("demo").innerHTML =
    Number(x) + "<br>" +
    Number("123") + "<br>" +
    Number("100 23") + "<br>" +
    parseFloat(111.2223) + "<br>" +
    parseInt(123.2323);
</script>
</body>
</html>
