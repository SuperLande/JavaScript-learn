<!-- Operator + 可用于将变量转换为数字 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>一元转换符</title>
</head>
<body>

<p> typeof 操作符返回变量或表达式的类型。</p>
<button onclick="myFunction()">点我</button>
<p id="demo"></p>
<script>
function myFunction() {
    var y = "5";
    var x = + y;
    document.getElementById("demo").innerHTML =
		typeof y + "<br>" + typeof x + "<br>" + x;
}
</script>

</body>
</html>
