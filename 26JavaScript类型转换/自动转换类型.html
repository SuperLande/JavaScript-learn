<!-- Operator + 可用于将变量转换为数字 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>日期转换数字</title>
</head>
<body>
<p>日期转换数字</p>
<button onclick="myFunction()">点我</button>
<p id="demo"></p>
<script>
function myFunction() {
    d = new Date();
    a = 5 + null; // 返回 5         null 转换为 0
    b = "5" + null;// 返回"5null"   null 转换为 "null"
    c = "5" + 1;// 返回 "51"      1 转换为 "1"  
    e = "5" - 1;// 返回 4 
    document.getElementById("demo").innerHTML =
        a + "<br>" +
        b + "<br>" +
        c + "<br>" +
        e + "<br>" +
        d + "<br>" +	
        Number(d) + "<br>" + 
        d.getTime() ;
}
</script>

</body>
</html>
