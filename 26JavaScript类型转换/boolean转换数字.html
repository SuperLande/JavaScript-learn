<!-- Operator + 可用于将变量转换为数字 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>boolean转换数字</title>
</head>
<body>
<p>boolean转换数字</p>
<button onclick="myFunction()">点我</button>
<p id="demo"></p>
<script>
function myFunction() {
    document.getElementById("demo").innerHTML =
		Number(false) + "<br>" +
        Number(true);
}
</script>

</body>
</html>
