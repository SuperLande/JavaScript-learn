<!-- Operator + 可用于将变量转换为数字 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>测试自动转换字符串</title>
</head>
<body>
<p>测试自动转换字符串</p>
<button onclick="myFunction()">点我</button>
<p id="demo"></p>
<script>
function myFunction() {
    //myVar = {name:"Fjohn"};
    //myVar = new Date();
    myVar = [1,2,3,4];
    document.getElementById("demo").innerHTML = myVar;
}
</script>
</body>
</html>
