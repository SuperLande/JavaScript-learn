<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>动态类型</title>
</head>
<body>

<p> typeof 操作符返回变量或表达式的类型。</p>
<p id="demo"></p>
<script>
document.getElementById("demo").innerHTML = 
	typeof "john" + "<br>" + 
	typeof 3.14 + "<br>" +
	typeof false + "<br>" +
	typeof [1,2,3,4] + "<br>" +
    // 它不像Python有List类型，都是Object类型
	typeof {name:'john', age:34};
</script>

</body>
</html>
