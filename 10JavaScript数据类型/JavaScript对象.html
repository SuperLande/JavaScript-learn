<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>js对象</title> 
</head>
<body>

<script>
var person=
{
	firstname : "John",
	lastname  : "Doe",
	id        :  5566
};
document.write(person.lastname + "<br>");
// 注意.lastname和["lastname"]，这是两种功能一样的寻址方式
document.write(person["lastname"] + "<br>");
</script>

</body>
</html>
