<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ripplee</title>
</head>
<body>

<h2>JavaScript 模板字面量</h2>

<p>模板字面量使用反引号 (``) 来定义一个字符串:</p>

<p id="demo"></p>

<p>Internet Explorer 不支持模板字面量。</p>

<script>
let price = 10;
let VAT = 0.25;
//toFixed(2) 方法的作用是将数字转换为字符串，并将其格式化为保留小数点后两位
let total = `Total: ${(price * (1 + VAT)).toFixed(2)}`;
document.getElementById("demo").innerHTML = total;
</script>

</body>
</html>
