<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>Ripplee</title> 
</head>
<body>
	
<p id="demo"></p>
<p id="demo2"></p>
<script>
var x = "John";              // x是一个字符串
var y = new String("John");  // y是一个对象
document.write(y + "<br>")
document.write(x)
document.getElementById("demo").innerHTML = x===y; // === 是绝对相等，数据类型和值都相等！
document.getElementById("demo2").innerHTML = x==y; 
</script>

</body>
</html>
