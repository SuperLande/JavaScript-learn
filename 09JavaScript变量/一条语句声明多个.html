<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>开始了，声明变量</title> 
</head>
<body>
<p>点击这里来创建变量，并显示结果。</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<script>
function myFunction(){
	var carname="Volvo", 
    age="999", 
    job="lawyer",
    x = 1,
    y = 1,
    z = 1;
	document.getElementById("demo1").innerHTML=carname;
    document.getElementById("demo2").innerHTML=age;
    document.getElementById("demo3").innerHTML=job;
    document.getElementById("demo4").innerHTML=x;
    document.getElementById("demo5").innerHTML=y;
    document.getElementById("demo6").innerHTML=z;
}
</script>

</body>
</html>
