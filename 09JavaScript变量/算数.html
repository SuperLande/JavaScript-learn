<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>算一下看看</title> 
</head>
<body>

<p>假设 y=5，计算 x=y+2，并显示结果。</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<script>
function myFunction(){
	var y=5;
	var x=y+2;
    // 将demo元素的引用存储在demoP中，后续便于通过demoP来访问和修改demo
	var demoP=document.getElementById("demo");
	demoP.innerHTML="x=" + x;
}
</script>

</body>
</html>
