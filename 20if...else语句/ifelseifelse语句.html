<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>if elseif else语句测试</title>
</head>
<body>

<p>点击这个按钮，获得基于时间的问候。</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<script>
function myFunction(){
    var x="";
    var time=new Date().getHours();
    if (time<10){
        x="早上好";
    }
    else if (time>=10 && time<20) {
        x="今天好";
    }
    else{
        x="晚上好";
    }
    document.getElementById("demo").innerHTML=x;
}
</script>

</body>
</html>
