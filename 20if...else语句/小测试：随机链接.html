<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>随机链接小测试</title> 
</head>
<body>

<p id="demo"></p>
<script>
var r=Math.random();
var x=document.getElementById("demo")
if (r>0.5){
	x.innerHTML="<a href='http://ripplee.net'>访问涟漪主页</a>";
}
else{
	x.innerHTML="<a href='http://wwf.org'>Visit WWF</a>";
}
</script>

</body>
</html>
